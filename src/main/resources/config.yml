# ---------------------------------------- #
# This is the config file of CraftEnhance. #
# ---------------------------------------- #

enable-debug: false
enable_crafting-debug: false
enable_smelting-debug: false
enable_brewing-debug: false
enable-recipes: true
# this is just beta right now, so it will be off as default.
enable-brewing-recipes: false
# if it shall show a progressbar when the player looking att the brewing stand. Will only work when the brewing is enabled.
enable-brewing-progressbar: false

# This update checker checks for new versions on the github page.
enable-updatechecker: true

# If this option is enabled, people can only see recipes that they have permissions to.
only-show-available: true

# Enable this to make the players learn the recipes (making them show up in the green recipe book)
learn-recipes: false

debug-prefix: "[DEBUG] "
global-prefix: "&7[&bCraft&dEnhance&7] &r"

#If it shall save the recipe when close menu
save_on_close: false

#This control if the crafter should craft the custom recipes.
#It will not change the outcome of the Minecraft recipes.
turn_of_crafter: true

# Displays a message in the console when a command is executed via a menu button click.
# The message includes the executed command and the name of the player who triggered it.
show_command_menu: true

# These permissions are used globally by all features of the plugin.
perms:
  recipe-editor: "craftenhance.edit"
  recipe-viewer: "craftenhance.view"
  item-editor: "craftenhance.edititems"
  categorys-editor: "craftenhance.edit_categorys"
  view-all: "craftenhance.view-all"

messages:
  global:
    no-perms: "You don't have permission to do that."
  commands:
    show-options: "You entered an unfinished command. It can be completed by adding one of the following arguments: &e[PLACEHOLDER]&r."
    few-arguments: "Expected at least [PLACEHOLDER] arguments for the command."
    only-for-players: "This command is only for players."
    not-valid-recipe-option: "Your selected recipe option '[recipe-edit]' does not exist. Please choose an option to create a recipe [recipe-options]."